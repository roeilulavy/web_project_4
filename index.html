<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <script src="scripts/index.js"></script>
  <title>Around the U.S</title>
</head>

<body class="page">
  <div class="page__wrapper">

    <header class="header">
      <img class="header__logo" src="images/logo/logo.svg" alt="Around the U.S logo" />
    </header>

    <main class="content">

      <section class="profile">
        <img class="profile__profile-image" src="images/profile/profile.jpg" alt="User profile picture" />
        <div class="profile__profile-info">
          <span class="profile__value-name profile__value_type_name">Jacques Cousteau</span>
          <span class="profile__value-about profile__value_type_about">Explorer</span>
          <button class="profile__button-edit">
            <img class="profile__button-edit-icon" src="images/button/edit.png" alt="Edit profile">
          </button>
        </div>
        <button class="profile__button-add">
          <img class="profile__button-add-icon" src="images/button/plus.png" alt="Add">
        </button>
      </section>

      <section class="elements">
        <div class="elements__element">
          <img class="elements__image" src="images/atlanta.jpeg" alt="A photo of Atlanta">
          <div class="elements__holder">
            <p class="elements__caption">Atlanta</p>
            <button class="elements__like-button">
              <img class="elements__like-button-icon" src="images/button/like.png">
            </button>
          </div>
        </div>

        <div class="elements__element">
          <img class="elements__image" src="images/brooklyn-bridge.jpeg" alt="A photo of Brooklyn bridge">
          <div class="elements__holder">
            <p class="elements__caption">Brooklyn bridge</p>
            <button class="elements__like-button">
              <img class="elements__like-button-icon" src="images/button/like.png">
            </button>
          </div>
        </div>

        <div class="elements__element">
          <img class="elements__image" src="images//california.jpeg" alt="A photo of California">
          <div class="elements__holder">
            <p class="elements__caption">California</p>
            <button class="elements__like-button">
              <img class="elements__like-button-icon" src="images/button/like.png">
            </button>
          </div>
        </div>

        <div class="elements__element">
          <img class="elements__image" src="images/chicago.jpeg" alt="A photo of Chicago">
          <div class="elements__holder">
            <p class="elements__caption">Chicago</p>
            <button class="elements__like-button">
              <img class="elements__like-button-icon" src="images/button/like.png">
            </button>
          </div>
        </div>

        <div class="elements__element">
          <img class="elements__image" src="images/hollywood.jpeg" alt="A photo of Hollywood">
          <div class="elements__holder">
            <p class="elements__caption">Hollywood</p>
            <button class="elements__like-button">
              <img class="elements__like-button-icon" src="images/button/like.png">
            </button>
          </div>
        </div>

        <div class="elements__element">
          <img class="elements__image" src="images/new-york.jpeg" alt="A photo of New-York">
          <div class="elements__holder">
            <p class="elements__caption">New-York</p>
            <button class="elements__like-button">
              <img class="elements__like-button-icon" src="images/button/like.png">
            </button>
          </div>
        </div>
      </section>

      <section class="popup">
        <div class="popup__content">
          <h2 class="popup__title">Edit profile</h2>
          <button class="popup__close">
            <img class="popup__close-icon" src="images/button/close.png" alt="Close form">
          </button>
          <form>
            <input type="text" class="popup__input popup__input_type_name">
            <input type="text" class="popup__input popup__input_type_about">
            <button type="submit" class="popup__submit">Save</button>
          </form>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">Â© 2021. Royal prod.</p>
    </footer>
  </div>
</body>

</html>
