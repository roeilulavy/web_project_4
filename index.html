<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Around the U.S</title>
</head>

<body class="page">
  <div class="page__wrapper">

    <header class="header">
      <img class="header__logo" src="images/logo/logo.svg" alt="Around the U.S logo" />
    </header>

    <main class="content">

      <section class="profile">
        <img class="profile__profile-image" src="images/profile/profile.jpg" alt="User profile picture" />
        <div class="profile__profile-info">
          <h1 class="profile__value-name">Jacques Cousteau</h1>
          <button type="button" class="profile__button-edit"></button>
          <p class="profile__value-about">Explorer</p>
        </div>
        <button type="button" class="profile__button-add"></button>
      </section>

      <section class="elements">
        <article class="elements__element">
          <img class="elements__image" src="https://code.s3.yandex.net/web-code/yosemite.jpg" alt="Yosemite Valley">
          <button type="button" class="elements__delete-button" name="delete-button"></button>
          <div class="elements__holder">
            <h2 class="elements__caption">Yosemite Valley</h2>
            <button type="button" class="elements__like-button"></button>
          </div>
        </article>

        <article class="elements__element">
          <img class="elements__image" src="https://code.s3.yandex.net/web-code/lake-louise.jpg" alt="Lake Louise">
          <button type="button" class="elements__delete-button" name="delete-button"></button>
          <div class="elements__holder">
            <h2 class="elements__caption">Lake Louise</h2>
            <button type="button" class="elements__like-button"></button>
          </div>
        </article>

        <article class="elements__element">
          <img class="elements__image" src="https://code.s3.yandex.net/web-code/bald-mountains.jpg" alt="Bald Mountains">
          <button type="button" class="elements__delete-button" name="delete-button"></button>
          <div class="elements__holder">
            <h2 class="elements__caption">Bald Mountains</h2>
            <button type="button" class="elements__like-button"></button>
          </div>
        </article>

        <article class="elements__element">
          <img class="elements__image" src="https://code.s3.yandex.net/web-code/latemar.jpg" alt="Latemar">
          <button type="button" class="elements__delete-button" name="delete-button"></button>
          <div class="elements__holder">
            <h2 class="elements__caption">Latemar</h2>
            <button type="button" class="elements__like-button"></button>
          </div>
        </article>

        <article class="elements__element">
          <img class="elements__image" src="https://code.s3.yandex.net/web-code/vanoise.jpg" alt="Vanoise National Park">
          <button type="button" class="elements__delete-button" name="delete-button"></button>
          <div class="elements__holder">
            <h2 class="elements__caption">Vanoise National Park</h2>
            <button type="button" class="elements__like-button"></button>
          </div>
        </article>

        <article class="elements__element">
          <img class="elements__image" src="https://code.s3.yandex.net/web-code/lago.jpg" alt="Lago di Braies">
          <button type="button" class="elements__delete-button" name="delete-button"></button>
          <div class="elements__holder">
            <h2 class="elements__caption">Lago di Braies</h2>
            <button type="button" class="elements__like-button"></button>
          </div>
        </article>
      </section>

      <div class="popup">
        <div class="popup__content">
          <button type="button" class="popup__close"></button>
          <h2 class="popup__title">Edit profile</h2>
          <form class="popup__form" name="user_info">
            <input type="text" class="popup__input popup__input_type_name" placeholder="Name">
            <input type="text" class="popup__input popup__input_type_about" placeholder="About me">
            <button type="submit" class="popup__submit">Save</button>
          </form>
        </div>
      </div>

      <div class="popup card-popup">
        <div class="popup__content">
          <button type="button" class="popup__close"></button>
          <h2 class="popup__title">New Place</h2>
          <form class="popup__form" name="new-card_info">
            <input type="text" class="popup__input popup__input_type_card-title" placeholder="Title">
            <input type="text" class="popup__input popup__input_type_card-url" placeholder="Image URL">
            <button type="submit" class="popup__submit">Save</button>
          </form>
        </div>
      </div>

      <div class="popup image-popup">
        <div class="popup__content-wrapper">
          <button type="button" class="popup__close"></button>
          <img class="popup__image" src="https://code.s3.yandex.net/web-code/lake-louise.jpg" alt="Lake Louise">
          <figure class="popup__figure">Lake Louise</figure>
        </div>
      </div>
    </main>

    <footer class="footer">
      <p class="footer__copyright">Â© 2021. Royal prod.</p>
    </footer>
  </div>

  <template id="template">
    <article class="elements__element">
      <img class="elements__image" src="#" alt="image">
      <button type="button" class="elements__delete-button" name="delete-button"></button>
      <div class="elements__holder">
        <h2 class="elements__caption"></h2>
        <button type="button" class="elements__like-button"></button>
      </div>
    </article>
  </template>

  <script src="scripts/initial-cards.js"></script>
  <script src="scripts/index.js"></script>
</body>
</html>
